<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
  <script src="script.js" defer></script>
</head>

<body>
  <header class="card-container">
    <section class="card">
      <figure>
        <img class="back" src="./images/bg-card-back.png" alt="Card Back">
      </figure>
      <figure>
        <img class="front" src="./images/bg-card-front.png" alt="Card Front">
      </figure>
      <img class="card-logo" src="./images/card-logo.svg" alt="Card Logo">
      <section class="card-data">
        <h1 id="card-number" title="Card Number">0000 0000 0000 0000</h1>
        <div class="card-details">
          <p id="cardholder-name">Jane Appleseed</p>
          <p id="exp-date"><span id="month">00</span>/<span id="year">00</span></p>
        </div>
      </section>
    </section>
  </header>

  <main>
    <section id="confirm-section" class="active">
      <form>
        <div class="form-group">
          <label for="name">Cardholder Name</label>
          <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed" required>
        </div>
        <div class="form-group">
          <label for="number">Card Number</label>
          <input type="text" id="number" name="number" placeholder="e.g. 1234 5678 9123 0000" required>
          <span id="number-error"></span>
        </div>
        <div class="form-group-container">
          <div class="form-group">
            <label for="exp-date">Exp. Date (MM/YY)</label>
            <div class="exp-date-container form-date">
              <input type="text" id="exp-month" name="exp-month" placeholder="MM" required>
              <input type="text" id="exp-year" name="exp-year" placeholder="YY" required>
            </div>
            <span id="exp-date-error"></span>
          </div>
          <div class="form-group">
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" name="cvc" placeholder="e.g. 123" required>
            <span id="cvc-error"></span>
          </div>
        </div>
        <button type="submit" id="confirm-btn">Confirm</button>
      </form>
    </section>
    <!-- Completed state start -->
    <section id="completed-section" class="hidden">
      <div class="icon">
        <img src="./images/icon-complete.svg" alt="Icon Complete">
      </div>
      <h2>Thank you!</h2>
      <p>We've added your card details</p>
      <button id="continue-btn">Continue</button>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/flaviare1s">Fl√°via Reis</a>.
  </footer>
</body>

</html>
